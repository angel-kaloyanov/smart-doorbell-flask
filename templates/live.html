<body>

<nav class="navbar navbar-dark bg-dark mb-3">

<div class="container text-center">

    <h2 class="mb-4">üî¥ Live –ø—Ä–µ–≥–ª–µ–¥ –æ—Ç –∫–∞–º–µ—Ä–∞—Ç–∞</h2>

    <div class="mb-3">
        <div id="videoContainer">
            <img id="video"
                 src="{{ url_for('video_feed') }}"
                 class="img-fluid"
                 alt="–í–∏–¥–µ–æ –ø–æ—Ç–æ–∫ –æ—Ç –∫–∞–º–µ—Ä–∞—Ç–∞">
        </div>
    </div>

    <!-- Zoom controls -->
    <div class="d-flex justify-content-center gap-3 mb-4">
        <button class="btn btn-primary zoom-btn" onclick="zoomOut()">‚ûñ</button>
        <button class="btn btn-primary zoom-btn" onclick="zoomIn()">‚ûï</button>
    </div>

    <!-- Snapshot button -->
    <a href="/live_snapshot" class="btn btn-success snap-btn">
        üì∏ –ù–∞–ø—Ä–∞–≤–∏ —Å–Ω–∏–º–∫–∞
    </a>

    <div>
        <a href="/" class="btn btn-secondary mt-4">‚¨Ö –ù–∞–∑–∞–¥</a>
    </div>

</div>

<script>
    let zoomLevel = 1;

    function applyZoom() {
        const video = document.getElementById("video");
        video.style.transform = `scale(${zoomLevel})`;
    }

    function zoomIn() {
        zoomLevel += 0.2;
        applyZoom();
    }

    function zoomOut() {
        zoomLevel = Math.max(1, zoomLevel - 0.2);
        applyZoom();
    }

    // –ü—Ä–µ–º–µ—Å—Ç–≤–∞–Ω–µ –Ω–∞ ‚Äû—Ñ–æ–∫—É—Å–∞‚Äú –ø—Ä–∏ –∫–ª–∏–∫ –≤—ä—Ä—Ö—É –≤–∏–¥–µ–æ—Ç–æ
    function setZoomFocus(event) {
        if (zoomLevel <= 1.01) {
            // –∞–∫–æ –Ω–µ —Å–º–µ zoom-–Ω–∞—Ç–∏, –Ω—è–º–∞ —Å–º–∏—Å—ä–ª –¥–∞ –º–µ—Å—Ç–∏–º —Ñ–æ–∫—É—Å
            return;
        }

        const video = document.getElementById("video");
        const rect = video.getBoundingClientRect();

        // –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –Ω–∞ –∫–ª–∏–∫–∞ —Å–ø—Ä—è–º–æ —Å–∞–º–æ—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (–≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∏)
        const xPercent = ((event.clientX - rect.left) / rect.width) * 100;
        const yPercent = ((event.clientY - rect.top) / rect.height) * 100;

        video.style.transformOrigin = `${xPercent}% ${yPercent}%`;
    }

    // –∑–∞ desktop –∫–ª–∏–∫
    document.getElementById("videoContainer").addEventListener("click", setZoomFocus);

    // –ø–æ –∂–µ–ª–∞–Ω–∏–µ ‚Äì –∑–∞ touch (—Ç–µ–ª–µ—Ñ–æ–Ω/—Ç–∞–±–ª–µ—Ç)
    document.getElementById("videoContainer").addEventListener("touchstart", function(e) {
        const touch = e.touches[0];
        setZoomFocus(touch);
    });
</script>
